<!-- templates/mi_template.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vista</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000; /* Borde de 1 píxel sólido en color negro */
            padding: 8px; /* Espaciado para mejorar la apariencia */
            text-align: left;
        }

        th {
            background-color: #f2f2f2; /* Fondo gris para las celdas de encabezado */
        }
    </style>
</head>
<body>
    <h1>Vista General Maestros</h1>
    <p>Esta es una página de ejemplo para probar la vista en Django.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Editar</th>
                {% for nombre in lista_nombres %}
                    <th>{{ nombre }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for dato, services in lista_services %}
                <tr>
                    <td><a href="{% url 'editar_serv' dato%}">Editar</a></td>
                    {% for data in services %}
                            <td>{{ data }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
