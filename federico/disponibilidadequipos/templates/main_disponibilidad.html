<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FedeManager</title>
    <link rel="icon" href="/static/assets/dist/img/logo32x32.png" type="image/png">
    <script src="https://kit.fontawesome.com/c11348c6ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-black p-4 text-white flex justify-between items-center">
        <div class="flex items-center">
          <a href="{% url 'pablofederico' %}" class=" ml-4">
            <i class="fa-solid fa-house text-red-500"></i> Home
          </a>
          <a href="{% url 'logout' %}" class=" ml-4">
            <i class="fa-solid fa-power-off text-red-500"></i> Logout
          </a>
        </div>
    </nav>
    <header class="bg-white shadow">
        <div class="grid justify-items-center mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold text-gray-900">Productividad de Equipos</h1>
        </div>
    </header>
    <main class="mb-5 mt-3">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 justify-items-center">
                {% for anio, meses in meses_por_anio.items %}
                    <div class="grid grid-cols-1 justify-items-center">
                        <h1 class="text-4xl">{{ anio }}</h1>
                        {% for mes in meses %}
                            <a href="{% url 'mostrar_disponibilidad' anio mes%}" role="button">
                                <div class="my-3 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                                    <p>{{ mes }} {{anio}}</p>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

        </div>
    </main>
</body>
</html>
