<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="/static/assets/dist/img/logo32x32.png" type="image/png">
    <script src="https://kit.fontawesome.com/c11348c6ce.js" crossorigin="anonymous"></script>
    <Style>
    :root{
    font-family: Arial, Helvetica, sans-serif;
    }
    h1{
    margin-top: 1rem;
    margin-bottom: 10px;
    }
    body{
        text-align: center;
    }
    .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    }
    a.button {
    display: inline-block;
    background-color: rgba(245, 0, 7, 0.93);
    color: #fff;
    padding: 7px 15px;
    text-decoration: none;
    border-radius: 5px;
    margin: 0 auto;
    border: 1px solid black;
    }
    a.button:hover {
    background-color: white;
    color: black;
    border: 1px solid black;
    }
    /* Navbar */
    .navbar{
    color: white;
    background-color: black;
    }
    .navbar-light .navbar-nav .nav-link{
    color: white;
    }
    .navbar-light .navbar-nav .nav-link:hover{
    color: grey;
    }
    /* Tabla */
    th, td {
    padding: 8px;
    text-align: left;
    }   
    .table-bordered thead tr{
        background-color: gray;
    }
    tr:nth-child(even) {
    background-color: rgba(156, 155, 155, 0.8);;
    }
    tr:nth-child(odd) {
    background-color: #ffffff;
    }
</Style>
</head>
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'pablofederico'%}" class="nav-link" style="font-family:'Helvetica', 'Arial', sans-serif;"><i class="fa-solid fa-house" style="color: red;"></i> Home</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'pablofederico'%}" class="nav-link" style="font-family:'Helvetica', 'Arial', sans-serif;"><i class="fa-solid fa-power-off" style="color: red;"></i>  Logout</a>
    </li>
    </ul>
</nav>
<body>
    <h1>Cronograma de LogIstica</h1>
    <div class="container">
        <a href="{% url 'cronograma_crear' %}" class="button">Crear Cronograma</a>
    </div>
    <div class="container d-inline-flex p-2">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="align-middle">Id</th>
                    <th scope="col" class="align-middle">Interno</th>
                    <th scope="col" class="align-middle">UP</th>
                    <th scope="col" class="align-middle">Fecha</th>
                    <th scope="col" class="align-middle">Motivo Atraso</th>
                </tr>
            </thead>
            <tbody>
                {% for dato in cronogramas %}
                    <tr>
                        <td>{{ dato.id }}</td>
                        <td>{{ dato.interno }}</td>
                        <td>{{ dato.up }}</td>
                        <td>{{ dato.fecha|date:"d/m/Y" }}</td>
                        <td>{{ dato.motivo_atraso }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
