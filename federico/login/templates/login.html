<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link rel="icon" href="/static/assets/dist/img/logo32x32.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            background: linear-gradient(to bottom, #626262, #a11616, #a11616);
            margin: 0;
            height: 100vh;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(66, 63, 63, 0.8); 
            padding: 20px;
            border-radius: 10px;
            margin: auto; 
            margin-top: 50px;
            justify-content: center;
            width: 65vh;
            box-shadow: 9px 6px 10px rgb(43, 42, 42);
        }
        form {
            width: 100%; 
        }
        .singup{
            display: inline-block;
            outline: 0;
            cursor: pointer;
            border: 2px solid #1d1c1d4d;
            font-weight: 600;
            background: #fff;
            padding: 0 12px 1px;
            font-size: 13px;
            border-radius: 4px;
            color: rgb(29, 28, 29);
            height: 36px;
            transition: all 80ms linear;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .singup:active{
            background-color: rgba(141, 71, 71, 0.8);
            border: 1.5px solid;
        }
        img {
            width: 9%; 
            height: 23%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2 style="font-weight: 700;">Iniciar sesión</h2>
        <form method="post" style="font-family: 'Be Vietnam Pro', sans-serif;font-weight: 600;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="singup">Iniciar sesión</button>
        </form>
        <img src="../../static/assets/dist/img/Federico-Logo-1 (1).png" alt="logoempresa">
    </div>
</body>
</html>
