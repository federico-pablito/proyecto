<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione el formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-8 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-6">Seleccione el formulario que desea completar:</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form_choice_form.as_p }}
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Continuar</button>
        </form>

        <!-- Script para cambiar el nombre del formulario -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var formChoiceSelect = document.querySelector('#id_form_choice');
                var optionCombination = formChoiceSelect.querySelector('option[value="combination"]');
                if (optionCombination) {
                    optionCombination.textContent = 'Formulario Materiales';
                }
            });
        </script>
    </div>
</body>
</html>
