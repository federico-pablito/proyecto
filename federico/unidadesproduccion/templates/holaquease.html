<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for nombre in lista_nombres %}
                    <th>{{ nombre }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for dato, interno in lista_unidadesp %}
                <tr>
                    {% for data in interno %}
                            <td>{{ data }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
