<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000; /* Borde de 1 píxel sólido en color negro */
            padding: 8px; /* Espaciado para mejorar la apariencia */
            text-align: left;
        }

        th {
            background-color: #f2f2f2; /* Fondo gris para las celdas de encabezado */
        }
    </style>
</head>
<body>
    <p><a href="{% url 'logistica_crear' %}">Crear logistica</a></p>
    <p><a href="{% url 'logistica_pdf' %}">pdf</a></p>
    <table>
        <thead>
            <tr>
                <th>Editar</th>
                {% for nombre in lista_nombres %}
                    <th>{{ nombre }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for dato, interno in lista_logistica %}
                <tr>
                    <td><a href="{% url 'editar_interno' dato%}">Editar</a></td>
                    {% for data in interno %}
                            <td>{{ data }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
