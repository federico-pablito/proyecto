<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Solicitudes de Traslado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto p-8 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Lista de Solicitudes de Traslado</h1>
        <table class="w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Solicitante</th>
                    <th class="px-4 py-2">Fecha De Pedido</th>
                    <th class="px-4 py-2">Fecha Requerido En Obra</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for solicitud in solicitudes %}
                    <tr>
                        <td class="border px-4 py-2">{{ solicitud.id }}</td>
                        <td class="border px-4 py-2">{{ solicitud.solicitante }}</td>
                        <td class="border px-4 py-2">{{ solicitud.fecha_pedido }}</td>
                        <td class="border px-4 py-2">{{ solicitud.fecha_requerido}}</td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
