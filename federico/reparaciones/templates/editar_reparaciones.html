<!-- templates/mi_template.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FedeManager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="/static/assets/dist/img/logo32x32.png" type="image/png">
  <script src="https://kit.fontawesome.com/c11348c6ce.js" crossorigin="anonymous"></script>
  <Style>
  :root{
  font-family: Arial, Helvetica, sans-serif;
  }
  h1{
  margin-top: 1rem;
  }
  body{
      text-align: center;
  }
  form{
    margin-bottom: 2rem;
  }
  .form-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #000000;
        border-radius: 5px;
        background-color: #c8c8c8;
    }
    .form-container label {
        display: block;
        margin-bottom: 10px;
    }
    .form-container input, 
    .form-container select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    .sendBtn{
        width: auto;
        padding: 3px 10px 3px 10px;
        outline: 0;
        cursor: pointer;
        border: 1px solid #1d1c1d4d;
        font-weight: 300;
        font-size: small;
        background: #fff;
        font-size: 13px;
        border-radius: 4px;
        color: rgb(0, 0, 0);
        border: 1px solid black;
        height: 36px;
        transition: all 80ms linear;
        margin-top: 10px;
        transition: background-color 0.3s ease;
        margin: 5px auto;
        font-family:'Helvetica', 'Arial', sans-serif;
    }
    .sendBtn:hover{
        background-color: rgba(245, 0, 7, 0.93);
        border: 1.5px solid black;
        color: white;
        text-decoration: none
    }
    .sendBtn:active{
        background-color: rgba(245, 0, 7, 0.93);
        border: 1.5px solid black;
        color: white;
        text-decoration: none;
    }
  /* Navbar */
  .navbar{
  color: white;
  background-color: black;
  }
  .navbar-light .navbar-nav .nav-link{
  color: white;
  }
  .navbar-light .navbar-nav .nav-link:hover{
  color: grey;
  }
</Style>
</head>
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
  <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
  </li>
  <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'pablofederico'%}" class="nav-link" style="font-family:'Helvetica', 'Arial', sans-serif;"><i class="fa-solid fa-house" style="color: red;"></i> Home</a>
  </li>
  <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'pablofederico'%}" class="nav-link" style="font-family:'Helvetica', 'Arial', sans-serif;"><i class="fa-solid fa-power-off" style="color: red;"></i>  Logout</a>
  </li>
  </ul>
</nav>
<body>
    <h1>Editar Reparacion</h1>
    <form method="post">
        <div class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="sendBtn" type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
